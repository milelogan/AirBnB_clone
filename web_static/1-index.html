<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML page that displays a header and a footer by using the style tag in the head</title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			header{
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			footer{
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				text-align: center;
				bottom: 0;
				position: fixed;
			}
		</style>
	</head>
	<body>
		<header>
		
		</header>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
